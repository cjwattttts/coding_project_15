<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        .riskCard { 
            border: 1px solid black; 
            padding: 10px; 
            margin: 10px; 
            width: 250px;
        }
        #riskDashboard { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px;
        }
        #controls { 
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Risk Management Dashboard</h1>
    
    <!-- form to add new risk items -->
    <div id="controls">
        <input type="text" id="riskName" placeholder="Risk Name">
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department">
        <button id="addRiskBtn">Add Risk</button>
        <button id="increaseRiskBtn">Increase Risk Levels</button>
    </div>

    <!-- dashboard container -->
    <div id="riskDashboard"></div>

    <script src="cp_15.js"></script>

</body>
</html>
